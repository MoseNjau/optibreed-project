{% load static %}
<!-- ======= Header ======= -->
<header id="header" class="fixed-top bg-white shadow-sm mb-5 py-3">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <h1 class="logo me-auto"><a href="{% url 'optibreed:index' %}" class="text-primary">OptiBreed</a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="{% url 'optibreed:index' %}" class="logo me-auto"><img src="{% static 'path_to_logo.png' %}" alt="" class="img-fluid"></a> -->

    <nav id="navbar" class="navbar navbar-expand-lg order-last order-lg-0">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'optibreed:index' %}" data-aos="fade-down" data-aos-delay="100">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-aos="fade-down" data-aos-delay="200">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-aos="fade-down" data-aos-delay="300">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-aos="fade-down" data-aos-delay="400">Contact</a>
          </li>
        </ul>
      </div>
    </nav><!-- .navbar -->

    <div class="d-flex ms-4">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="authDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-aos="fade-left" data-aos-delay="500">
          Account
        </button>
        <ul class="dropdown-menu" aria-labelledby="authDropdown">
          <li><a class="dropdown-item" href="{% url 'optibreed:login' %}">Login</a></li>
          <li><a class="dropdown-item" href="{% url 'optibreed:signup' %}">Register</a></li>
        </ul>
      </div>
    </div>
  </div>
</header><!-- End Header -->
